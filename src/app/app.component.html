<ex-extrato

  *ngFor = "let extrato of extratos"
  [dataDoLancamento] = "extrato.dataDoLancamento"
  [descricao] = "extrato.descricao"
  [numero] = "extrato.numero"
  [dataDeConfirmacao] = "extrato.dataDeConfirmacao"
  [dadosBancarios] = "extrato.dadosBancarios"
  [valorFinal] = "extrato.valorFinal">

</ex-extrato>
